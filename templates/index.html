<!DOCTYPE html>
<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<title>Home Page</title>
	<style>
		.nav-item{
			min-width: 120px;
			text-align: center;
		}
     .navbar {
  height: 60px;
  }
      .ele{
        height: 400px;
      }
	</style>

</head>
<body>
  
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
  	<a class="navbar-brand" href="#" class="pull-left"><img  width="150" height="60" margin-left="80px" src="static\images\team_logo.png"></a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
      <div class="mx-auto"></div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('university')}}">University-login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('industry')}}">Industry-login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('admin')}}">Admin-login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('contactus')}}">Contact US</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner ele">
    <div class="carousel-item active">
      <img src="static/images/sppu.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static/images/batu.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static/images/du.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container">
      {% block content %}
      {% endblock %}
</div>
</body>

</html>
